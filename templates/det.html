<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Vehicle Detection & Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #00ff41;
            --green-dim: #00cc33;
            --green-dark: #003b00;
            --bg: #0d0d0d;
            --card-bg: #0a1a0a;
            --border: #1a4a1a;
            --text: #c8ffc8;
            --muted: #5a8a5a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #matrix-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.07;
            pointer-events: none;
        }

        .scanline {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: 9999;
        }

        .page-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--green); }

        header { text-align: center; margin-bottom: 40px; }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.3rem, 3.5vw, 2.4rem);
            font-weight: 900;
            color: var(--green);
            text-shadow: 0 0 20px rgba(0,255,65,0.5), 0 0 40px rgba(0,255,65,0.2);
            letter-spacing: 4px;
            animation: flicker 4s infinite;
        }

        .subtitle {
            color: var(--muted);
            font-size: 0.8rem;
            margin-top: 8px;
            letter-spacing: 2px;
        }

        @keyframes flicker {
            0%, 95%, 100% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
            98% { opacity: 0.6; }
        }

        /* Upload Section */
        .upload-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .upload-section::before {
            content: '[ UPLOAD MODULE ]';
            position: absolute;
            top: -10px; left: 20px;
            background: var(--bg);
            color: var(--green-dim);
            font-size: 0.7rem;
            padding: 0 8px;
            letter-spacing: 2px;
        }

        .drop-zone {
            width: 100%;
            padding: 45px;
            border: 2px dashed var(--border);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--green);
            background: rgba(0,255,65,0.03);
            box-shadow: inset 0 0 20px rgba(0,255,65,0.05);
        }

        #dropText {
            color: var(--green-dim);
            letter-spacing: 2px;
            font-size: 0.95rem;
        }

        .drop-sub {
            color: var(--muted);
            font-size: 0.75rem;
            margin-top: 6px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: transparent;
            border: 2px solid var(--green);
            color: var(--green);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 4px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            left: -100%; top: 0;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,65,0.1), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before { left: 100%; }
        .submit-btn:hover {
            background: rgba(0,255,65,0.08);
            box-shadow: 0 0 20px rgba(0,255,65,0.3);
        }

        /* Loading */
        #loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--green-dim);
        }

        .loading-bar {
            width: 100%;
            height: 3px;
            background: var(--border);
            margin: 15px 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: var(--green);
            animation: loading-anim 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px var(--green);
        }

        @keyframes loading-anim {
            0% { width: 0%; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }

        /* Results */
        .result-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .result-container { grid-template-columns: 1fr; }
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
            position: relative;
        }

        .panel-label {
            position: absolute;
            top: -10px; left: 20px;
            background: var(--bg);
            color: var(--green-dim);
            font-size: 0.7rem;
            padding: 0 8px;
            letter-spacing: 2px;
        }

        .media-container img,
        .media-container video {
            width: 100%;
            border-radius: 2px;
            border: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--green-dim);
            color: var(--green-dim);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.3s;
            text-align: center;
        }

        .download-btn:hover {
            background: rgba(0,255,65,0.06);
            border-color: var(--green);
            color: var(--green);
        }

        /* Stats */
        .summary-header {
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            color: var(--green);
            letter-spacing: 3px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .stats-table th {
            color: var(--green-dim);
            text-align: left;
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            letter-spacing: 1px;
            font-size: 0.75rem;
        }

        .stats-table td {
            padding: 8px 10px;
            color: var(--text);
            border-bottom: 1px solid rgba(26,74,26,0.4);
        }

        .stats-table tr:hover td {
            background: rgba(0,255,65,0.03);
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.78rem;
            color: var(--green-dim);
            letter-spacing: 2px;
            margin: 18px 0 12px;
        }

        /* Detection Cards */
        .detection-card {
            background: #050f05;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 14px;
            margin-bottom: 10px;
            animation: card-in 0.4s ease forwards;
            opacity: 0;
            transition: border-color 0.2s;
        }

        .detection-card:hover { border-color: var(--green-dim); }

        @keyframes card-in {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            color: var(--green);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.78rem;
            color: var(--muted);
            margin-bottom: 5px;
        }

        .card-row span { color: var(--text); }

        .conf-bar {
            height: 3px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .conf-bar-fill {
            height: 100%;
            background: var(--green);
            box-shadow: 0 0 6px var(--green);
        }

        .type-badge {
            display: inline-block;
            background: var(--green-dark);
            border: 1px solid var(--border);
            color: var(--green-dim);
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 2px;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .error {
            background: rgba(255,0,0,0.05);
            border: 1px solid rgba(255,0,0,0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            letter-spacing: 1px;
        }

        .no-results {
            text-align: center;
            color: var(--muted);
            padding: 30px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <canvas id="matrix-bg"></canvas>

    <div class="page-wrapper">
        <a href="/" class="back-link">← BACK TO DASHBOARD</a>

        <header>
            <h1 class="title">VEHICLE DETECTION & ANALYSIS</h1>
            <p class="subtitle">[ YOLO + RESNET50 CLASSIFICATION ENGINE ]</p>
        </header>

        <div class="upload-section">
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <div class="drop-zone" id="dropZone">
                    <p id="dropText">Drag & drop file here or click to upload</p>
                    <p class="drop-sub">Supported: JPG, PNG, WEBP, MP4, AVI</p>
                    <input type="file" name="file" accept="image/*,video/*" required id="fileInput" hidden>
                </div>
                <button type="submit" class="submit-btn">ANALYZE</button>
            </form>
        </div>

        <div id="loading">
            <div>PROCESSING... RUNNING DETECTION ENGINE</div>
            <div class="loading-bar"><div class="loading-bar-fill"></div></div>
            <div style="font-size:0.75rem; color:var(--muted); margin-top:8px;">Classifying vehicles with ResNet50...</div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // Matrix rain
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const cols = Math.floor(canvas.width / 14);
        const drops = Array(cols).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = '12px Share Tech Mono';
            drops.forEach((y, i) => {
                const char = Math.random() > 0.5
                    ? String.fromCharCode(0x30A0 + Math.random() * 96)
                    : Math.floor(Math.random() * 10);
                ctx.fillText(char, i * 14, y * 14);
                if (y * 14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // File handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const dropText  = document.getElementById('dropText');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                fileInput.files = e.dataTransfer.files;
                dropText.textContent = e.dataTransfer.files[0].name;
            }
        });
        fileInput.addEventListener('change', () => {
            dropText.textContent = fileInput.files[0]?.name || 'Drag & drop file here';
        });

        // Form submit
        const form    = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const result  = document.getElementById('result');

        form.onsubmit = async (e) => {
            e.preventDefault();
            loading.style.display = 'block';
            result.innerHTML = '';
            const formData = new FormData(form);

            try {
                const response = await fetch('/detect/process', { method: 'POST', body: formData });
                const data = await response.json();
                loading.style.display = 'none';
                renderResults(data);
            } catch (err) {
                loading.style.display = 'none';
                result.innerHTML = '<div class="error">ERROR: Could not process file. Please try again.</div>';
            }
        };

        function renderResults(data) {
            const vehicleTypes = {};
            (data.detections || []).forEach(d => {
                vehicleTypes[d.type] = (vehicleTypes[d.type] || 0) + 1;
            });

            const summaryRows = Object.entries(vehicleTypes).map(([type, count]) => `
                <tr>
                    <td><span class="type-badge">${type}</span></td>
                    <td>${count}</td>
                </tr>
            `).join('');

            const detectionCards = (data.detections || []).map((det, idx) => `
                <div class="detection-card" style="animation-delay:${idx * 0.08}s">
                    <div class="card-title">DETECTION ${idx + 1}</div>
                    <span class="type-badge">${det.type}</span>
                    <div class="card-row">CONFIDENCE <span>${(det.confidence * 100).toFixed(1)}%</span></div>
                    <div class="card-row">DIMENSIONS <span>${det.dimensions.length}px × ${det.dimensions.height}px</span></div>
                    <div class="conf-bar">
                        <div class="conf-bar-fill" style="width:${(det.confidence*100).toFixed(1)}%"></div>
                    </div>
                </div>
            `).join('');

            const mediaHTML = data.type === 'image'
                ? `<img src="/static/results/${data.result_file}" alt="Processed result">`
                : `<video controls><source src="/static/results/${data.result_file}" type="video/mp4"></video>`;

            result.innerHTML = `
                <div class="result-container">
                    <div class="panel media-container">
                        <span class="panel-label">[ ANNOTATED OUTPUT ]</span>
                        ${mediaHTML}
                        <button class="download-btn" onclick="window.location.href='/detect/download/${data.result_file}'">
                            ↓ DOWNLOAD RESULT
                        </button>
                    </div>
                    <div class="panel">
                        <span class="panel-label">[ DETECTION SUMMARY ]</span>
                        <div class="summary-header">SCAN RESULTS</div>
                        ${summaryRows ? `
                            <table class="stats-table">
                                <tr><th>VEHICLE TYPE</th><th>COUNT</th></tr>
                                ${summaryRows}
                            </table>
                        ` : ''}
                        <div class="section-title">DETAILED DETECTIONS</div>
                        ${detectionCards || '<div class="no-results">NO VEHICLES DETECTED</div>'}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
