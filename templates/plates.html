<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Plate Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #00ff41;
            --green-dim: #00cc33;
            --green-dark: #003b00;
            --bg: #0d0d0d;
            --card-bg: #0a1a0a;
            --border: #1a4a1a;
            --text: #c8ffc8;
            --muted: #5a8a5a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Matrix rain background */
        #matrix-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.07;
            pointer-events: none;
        }

        .page-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 4vw, 2.8rem);
            font-weight: 900;
            color: var(--green);
            text-shadow: 0 0 20px rgba(0,255,65,0.5), 0 0 40px rgba(0,255,65,0.2);
            letter-spacing: 4px;
            animation: flicker 4s infinite;
        }

        .subtitle {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 8px;
            letter-spacing: 2px;
        }

        @keyframes flicker {
            0%, 95%, 100% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
            98% { opacity: 0.6; }
        }

        /* Upload Section */
        .upload-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .upload-section::before {
            content: '[ UPLOAD MODULE ]';
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--bg);
            color: var(--green-dim);
            font-size: 0.7rem;
            padding: 0 8px;
            letter-spacing: 2px;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 4px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: var(--green);
            background: rgba(0,255,65,0.03);
            box-shadow: inset 0 0 20px rgba(0,255,65,0.05);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .upload-label {
            color: var(--green-dim);
            font-size: 0.95rem;
            letter-spacing: 1px;
        }

        .upload-sublabel {
            color: var(--muted);
            font-size: 0.75rem;
            margin-top: 6px;
        }

        #fileInput { display: none; }

        .file-selected {
            margin-top: 15px;
            color: var(--green);
            font-size: 0.85rem;
            display: none;
        }

        /* Analyze Button */
        .btn-analyze {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: transparent;
            border: 2px solid var(--green);
            color: var(--green);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 4px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-analyze::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,65,0.1), transparent);
            transition: left 0.5s;
        }

        .btn-analyze:hover::before { left: 100%; }
        .btn-analyze:hover {
            background: rgba(0,255,65,0.08);
            box-shadow: 0 0 20px rgba(0,255,65,0.3);
        }

        .btn-analyze:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--green-dim);
        }

        .loading-bar {
            width: 100%;
            height: 3px;
            background: var(--border);
            margin: 15px 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: var(--green);
            animation: loading-anim 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px var(--green);
        }

        @keyframes loading-anim {
            0% { width: 0%; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }

        /* Results Layout */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .results-grid { grid-template-columns: 1fr; }
        }

        /* Image Panel */
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
            position: relative;
        }

        .panel-label {
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--bg);
            color: var(--green-dim);
            font-size: 0.7rem;
            padding: 0 8px;
            letter-spacing: 2px;
        }

        #resultImage {
            width: 100%;
            border-radius: 2px;
            border: 1px solid var(--border);
        }

        /* Detection Summary */
        .summary-header {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: var(--green);
            letter-spacing: 3px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-box {
            background: var(--green-dark);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 10px 15px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }

        .stat-box:first-child { margin-left: 0; }
        .stat-box:last-child { margin-right: 0; }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            color: var(--green);
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--muted);
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* Plate Cards */
        .detections-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            color: var(--green-dim);
            letter-spacing: 2px;
            margin: 20px 0 15px;
        }

        .plate-card {
            background: #050f05;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 15px;
            align-items: center;
            transition: border-color 0.2s;
            animation: card-in 0.4s ease forwards;
            opacity: 0;
        }

        @keyframes card-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .plate-card:hover {
            border-color: var(--green-dim);
        }

        .plate-snap {
            width: 100px;
            height: 65px;
            object-fit: cover;
            border-radius: 2px;
            border: 1px solid var(--border);
        }

        .plate-snap-placeholder {
            width: 100px;
            height: 65px;
            background: var(--green-dark);
            border: 1px solid var(--border);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 1.2rem;
        }

        .plate-info { flex: 1; }

        .plate-number-display {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--green);
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0,255,65,0.3);
            margin-bottom: 6px;
        }

        .plate-format-badge {
            display: inline-block;
            background: var(--green-dark);
            border: 1px solid var(--border);
            color: var(--green-dim);
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 2px;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .plate-meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .meta-item {
            font-size: 0.72rem;
            color: var(--muted);
        }

        .meta-item span {
            color: var(--text);
        }

        /* Confidence bar */
        .conf-bar-wrap {
            margin-top: 6px;
        }

        .conf-bar-label {
            font-size: 0.65rem;
            color: var(--muted);
            margin-bottom: 3px;
        }

        .conf-bar {
            height: 3px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .conf-bar-fill {
            height: 100%;
            background: var(--green);
            box-shadow: 0 0 6px var(--green);
            transition: width 1s ease;
        }

        /* Video detections list */
        .video-detections {
            grid-column: 1 / -1;
        }

        .no-results {
            text-align: center;
            color: var(--muted);
            padding: 40px;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.03) 2px,
                rgba(0,0,0,0.03) 4px
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* nav back */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--green); }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <canvas id="matrix-bg"></canvas>

    <div class="page-wrapper">
        <a href="/" class="back-link">‚Üê BACK TO MAIN</a>

        <header>
            <h1 class="title">NUMBER PLATE DETECTION</h1>
            <p class="subtitle">[ INDIAN VEHICLE REGISTRATION RECOGNITION SYSTEM ]</p>
        </header>

        <!-- Upload -->
        <div class="upload-section">
            <div class="upload-area" id="dropZone">
                <span class="upload-icon">üì°</span>
                <div class="upload-label">DROP FILE OR CLICK TO UPLOAD</div>
                <div class="upload-sublabel">Supported: JPG, PNG, WEBP, MP4, AVI</div>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.webp,.mp4,.avi">
            </div>
            <div class="file-selected" id="fileSelected">‚ñ∂ FILE LOADED: <span id="fileName"></span></div>
            <button class="btn-analyze" id="analyzeBtn" disabled>ANALYZE</button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div>PROCESSING... SCANNING FOR PLATES</div>
            <div class="loading-bar"><div class="loading-bar-fill"></div></div>
            <div style="font-size:0.75rem; color:var(--muted); margin-top:8px;">Running OCR & plate recognition...</div>
        </div>

        <!-- Results -->
        <div id="resultsSection" style="display:none;">
            <div class="results-grid" id="resultsGrid">
                <!-- Injected by JS -->
            </div>
        </div>
    </div>

    <script>
        // ‚îÄ‚îÄ‚îÄ Matrix Rain ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const cols = Math.floor(canvas.width / 14);
        const drops = Array(cols).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = '12px Share Tech Mono';
            drops.forEach((y, i) => {
                const char = Math.random() > 0.5 ? String.fromCharCode(0x30A0 + Math.random() * 96) : Math.floor(Math.random() * 10);
                ctx.fillText(char, i * 14, y * 14);
                if (y * 14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // ‚îÄ‚îÄ‚îÄ Upload Logic ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const fileSelected = document.getElementById('fileSelected');
        const fileName = document.getElementById('fileName');
        let selectedFile = null;

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) setFile(file);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files[0]) setFile(fileInput.files[0]);
        });

        function setFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSelected.style.display = 'block';
            analyzeBtn.disabled = false;
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            analyzeBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/plates/process', { method: 'POST', body: formData });
                const data = await response.json();
                renderResults(data);
            } catch (err) {
                alert('Error processing file: ' + err.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        // ‚îÄ‚îÄ‚îÄ Render Results ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function parseIndianPlate(text) {
            // Indian format: XX 00 XX 0000 (state code, district, series, number)
            const cleaned = text.replace(/\s+/g, '').toUpperCase();
            const match = cleaned.match(/^([A-Z]{2})(\d{2})([A-Z]{1,3})(\d{4})$/);
            if (match) {
                return {
                    valid: true,
                    state: match[1],
                    district: match[2],
                    series: match[3],
                    number: match[4],
                    formatted: `${match[1]} ${match[2]} ${match[3]} ${match[4]}`
                };
            }
            return { valid: false, formatted: text };
        }

        const stateMap = {
            'MH': 'Maharashtra', 'DL': 'Delhi', 'KA': 'Karnataka',
            'TN': 'Tamil Nadu', 'WB': 'West Bengal', 'GJ': 'Gujarat',
            'RJ': 'Rajasthan', 'UP': 'Uttar Pradesh', 'MP': 'Madhya Pradesh',
            'AP': 'Andhra Pradesh', 'TS': 'Telangana', 'KL': 'Kerala',
            'HR': 'Haryana', 'PB': 'Punjab', 'BR': 'Bihar',
            'OR': 'Odisha', 'AS': 'Assam', 'JH': 'Jharkhand',
            'UK': 'Uttarakhand', 'HP': 'Himachal Pradesh', 'GA': 'Goa',
            'CH': 'Chandigarh', 'JK': 'Jammu & Kashmir', 'MN': 'Manipur',
            'ML': 'Meghalaya', 'MZ': 'Mizoram', 'NL': 'Nagaland',
            'SK': 'Sikkim', 'TR': 'Tripura', 'AR': 'Arunachal Pradesh',
        };

        function renderResults(data) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            const totalPlates = data.detections.length;
            const validPlates = data.detections.filter(d => parseIndianPlate(d.plate_text).valid).length;

            if (data.type === 'image') {
                // Left: annotated image
                const imgPanel = document.createElement('div');
                imgPanel.className = 'panel';
                imgPanel.innerHTML = `
                    <span class="panel-label">[ ANNOTATED OUTPUT ]</span>
                    <img id="resultImage" src="data:image/jpeg;base64,${data.image}" alt="Result">
                `;
                grid.appendChild(imgPanel);

                // Right: detections
                const infoPanel = document.createElement('div');
                infoPanel.className = 'panel';
                infoPanel.innerHTML = `
                    <span class="panel-label">[ DETECTION SUMMARY ]</span>
                    <div class="summary-header">SCAN RESULTS</div>
                    <div class="stats-row">
                        <div class="stat-box">
                            <div class="stat-value">${totalPlates}</div>
                            <div class="stat-label">PLATES FOUND</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${validPlates}</div>
                            <div class="stat-label">VALID FORMAT</div>
                        </div>
                    </div>
                    <div class="detections-title">DETAILED DETECTIONS</div>
                    <div id="plateList"></div>
                `;
                grid.appendChild(infoPanel);

                const plateList = infoPanel.querySelector('#plateList');
                if (totalPlates === 0) {
                    plateList.innerHTML = '<div class="no-results">NO PLATES DETECTED</div>';
                } else {
                    data.detections.forEach((d, i) => renderPlateCard(d, i, plateList, false));
                }

            } else {
                // Video: full width stats + grid of all plates
                const statsPanel = document.createElement('div');
                statsPanel.className = 'panel video-detections';
                statsPanel.innerHTML = `
                    <span class="panel-label">[ VIDEO SCAN RESULTS ]</span>
                    <div class="summary-header">PLATES IDENTIFIED IN VIDEO</div>
                    <div class="stats-row">
                        <div class="stat-box">
                            <div class="stat-value">${totalPlates}</div>
                            <div class="stat-label">UNIQUE PLATES</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${validPlates}</div>
                            <div class="stat-label">VALID FORMAT</div>
                        </div>
                    </div>
                    <div class="detections-title">ALL DETECTED VEHICLES</div>
                    <div id="videoPlateList"></div>
                `;
                grid.appendChild(statsPanel);

                const videoPlateList = statsPanel.querySelector('#videoPlateList');
                if (totalPlates === 0) {
                    videoPlateList.innerHTML = '<div class="no-results">NO PLATES DETECTED IN VIDEO</div>';
                } else {
                    data.detections.forEach((d, i) => renderPlateCard(d, i, videoPlateList, true));
                }
            }

            document.getElementById('resultsSection').style.display = 'block';
        }

        function renderPlateCard(d, index, container, isVideo) {
            const parsed = parseIndianPlate(d.plate_text);
            const card = document.createElement('div');
            card.className = 'plate-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const snapHTML = d.snapshot
                ? `<img class="plate-snap" src="data:image/jpeg;base64,${d.snapshot}" alt="Vehicle">`
                : `<div class="plate-snap-placeholder">üöó</div>`;

            const stateInfo = parsed.valid && stateMap[parsed.state]
                ? `<div class="meta-item">STATE: <span>${stateMap[parsed.state]}</span></div>`
                : '';

            const frameInfo = d.frame
                ? `<div class="meta-item">FRAME: <span>${d.frame}</span></div>`
                : '';

            const confPct = Math.round(d.confidence * 100);

            card.innerHTML = `
                ${snapHTML}
                <div class="plate-info">
                    <div class="plate-number-display">${parsed.formatted}</div>
                    <div class="plate-format-badge">${parsed.valid ? '‚úì VALID IND FORMAT' : '‚ö† UNVERIFIED FORMAT'}</div>
                    <div class="plate-meta-grid">
                        ${parsed.valid ? `<div class="meta-item">DISTRICT CODE: <span>${parsed.district}</span></div>` : ''}
                        ${parsed.valid ? `<div class="meta-item">SERIES: <span>${parsed.series}</span></div>` : ''}
                        ${stateInfo}
                        ${frameInfo}
                    </div>
                    <div class="conf-bar-wrap">
                        <div class="conf-bar-label">CONFIDENCE: ${confPct}%</div>
                        <div class="conf-bar">
                            <div class="conf-bar-fill" style="width:${confPct}%"></div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        }
    </script>
</body>
</html>
